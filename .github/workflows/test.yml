name: test

on:
  push:
jobs:
  test:
    strategy:
      matrix:
        conf:
          - file: docker-compose.front-test.yml
            serviceName: front-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker compose -f ${{ matrix.conf.file }} up ${{ matrix.conf.serviceName }}